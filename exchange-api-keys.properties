# Coinbase API Configuration  
# Get your API keys from: https://pro.coinbase.com/profile/api
coinbase.api.key=YOUR_COINBASE_API_KEY_HERE
coinbase.api.secret=YOUR_COINBASE_SECRET_KEY_HERE
coinbase.api.passphrase=YOUR_COINBASE_PASSPHRASE_HERE

# Security Notes:
# 1. Use API keys with appropriate permissions (read-only for testing, trading for production)
# 2. Enable IP restrictions for your API keys
# 3. Use different API keys for different environments (dev/staging/prod)
# 4. Regularly rotate your API keys
# 5. Monitor API usage and set up alerts

